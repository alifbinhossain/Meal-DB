<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>

    <!-- ------------------------ BOOTSTRAP STYLESHEET ------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- -------------------------- CUSTOM STYLESHEET -------------------------- -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center my-4">Get your favourite food from here!</h1>
      <div id="solo-food" class="mx-auto my-3 mb-5 w-50">
        <!-- <div class="card mx-auto" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div> -->
      </div>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="search your food"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchFood()"
          class="button-search"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
      <div id="error-area" class="mx-auto text-center my-4">
        <h1 id="error-message">Let's order your favourite food now!</h1>
      </div>
    </header>

    <main>
      <section class="container my-5">
        <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>

    <!-- ------------------------------ JS FILES ------------------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
